<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Notes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="page active">
        <div class="container">
            <div class="login-box">
                <h1>Academic Notes</h1>
                <form id="loginForm">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button type="submit">Sign In</button>
                </form>
                <p class="link-text">Don't have an account? <a href="#" onclick="showRegisterPage()">Register</a></p>
            </div>
        </div>
    </div>

    <!-- Registration Page -->
    <div id="registerPage" class="page">
        <div class="container">
            <div class="login-box">
                <h1>Create Account</h1>
                <form id="registerForm">
                    <input type="text" id="registerName" placeholder="Full Name" required>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                    <input type="password" id="registerConfirmPassword" placeholder="Confirm Password" required>
                    <button type="submit">Create Account</button>
                </form>
                <p class="link-text">Already have an account? <a href="#" onclick="showLoginPage()">Sign In</a></p>
            </div>
        </div>
    </div>

    <!-- Streams Page -->
    <div id="streamsPage" class="page">
        <div class="header">
            <h1>Streams</h1>
            <div class="header-actions">
                <button id="addStreamBtn" class="add-btn" style="display: none;">+</button>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>
        <div class="container">
            <div id="streamsList" class="items-list"></div>
        </div>
    </div>

    <!-- Semesters Page -->
    <div id="semestersPage" class="page">
        <div class="header">
            <button class="back-btn" onclick="goToStreams()">← Back</button>
            <h1 id="semestersTitle">Semesters</h1>
            <div class="header-actions">
                <button id="addSemesterBtn" class="add-btn" style="display: none;">+</button>
            </div>
        </div>
        <div class="container">
            <div id="semestersList" class="items-list"></div>
        </div>
    </div>

    <!-- Subjects Page -->
    <div id="subjectsPage" class="page">
        <div class="header">
            <button class="back-btn" onclick="goToSemesters()">← Back</button>
            <h1 id="subjectsTitle">Subjects</h1>
            <div class="header-actions">
                <button id="addSubjectBtn" class="add-btn" style="display: none;">+</button>
            </div>
        </div>
        <div class="container">
            <div id="subjectsList" class="items-list"></div>
        </div>
    </div>

    <!-- Notes Page -->
    <div id="notesPage" class="page">
        <div class="header">
            <button class="back-btn" onclick="goToSubjects()">← Back</button>
            <h1 id="notesTitle">Notes</h1>
            <div class="header-actions">
                <button id="addNoteBtn" class="add-btn" style="display: none;">+</button>
            </div>
        </div>
        <div class="container">
            <div id="notesList" class="items-list"></div>
        </div>
    </div>

    <!-- Add Stream Modal -->
    <div id="addStreamModal" class="modal">
        <div class="modal-content">
            <h2>Add Stream</h2>
            <form id="addStreamForm">
                <input type="text" id="streamName" placeholder="Stream Name (e.g., Computer Science)" required>
                <div class="modal-actions">
                    <button type="button" onclick="closeModal('addStreamModal')">Cancel</button>
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Semester Modal -->
    <div id="addSemesterModal" class="modal">
        <div class="modal-content">
            <h2>Add Semester</h2>
            <form id="addSemesterForm">
                <input type="number" id="semesterNumber" placeholder="Semester Number (1-8)" min="1" max="8" required>
                <div class="modal-actions">
                    <button type="button" onclick="closeModal('addSemesterModal')">Cancel</button>
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Subject Modal -->
    <div id="addSubjectModal" class="modal">
        <div class="modal-content">
            <h2>Add Subject</h2>
            <form id="addSubjectForm">
                <input type="text" id="subjectName" placeholder="Subject Name (e.g., Data Structures)" required>
                <div class="modal-actions">
                    <button type="button" onclick="closeModal('addSubjectModal')">Cancel</button>
                    <button type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Note Modal -->
    <div id="addNoteModal" class="modal">
        <div class="modal-content">
            <h2>Add Note</h2>
            <form id="addNoteForm">
                <input type="text" id="noteTitle" placeholder="Note Title" required>
                <input type="file" id="noteFile" accept=".pdf" required>
                <div class="modal-actions">
                    <button type="button" onclick="closeModal('addNoteModal')">Cancel</button>
                    <button type="submit">Upload</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Delete</h2>
            <p id="deleteMessage">Are you sure you want to delete this item?</p>
            <div class="modal-actions">
                <button type="button" onclick="closeModal('deleteModal')">Cancel</button>
                <button id="confirmDeleteBtn" class="delete-btn">Delete</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
